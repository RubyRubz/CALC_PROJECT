<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOOOOOOOOOOO!!!!!</title>
    <link rel="icon" type="image/x-icon" href="./dist/images/favicon.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./dist/css/style.min.css">
</head>
<body>

<div class="container">
	<div class="row" id="blue_row">
		<div class="col-md-6 col-12 d-flex flex-column justify-content-center" id="left-side">
			<h4 class="d-inline-block p-2 rounded align-self-start">Batch 225</h4>
			<h1>Simple Calculator</h1>

			<p class="mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean cursus dapibus nibh vitae tristique.</p>
		</div>

		<div class="col-md-6 col-12 d-flex flex-column justify-content-center align-items-center" id="right-side">

			<div id="calculator" class="rounded p-3">				

				<div class="row no-gutters">
					<div class="col-12">
						<div class="screen">
							<div id="mode_screen">Mode: Simple</div>
							<input type="text" id="calc_screen" name="calc_screen" value="0" />
						</div>	
					</div>	

					<div class="col-9">
						<div class="row no-gutters" id="numbers">
							<div class="col-4"><button class="btns btns-function-ac" data-value="7" data-type="clear">AC</button></div>
							<!--
							CALCULATOR MODES:
							data-value = 0; for simple 
							data-value = 1; for scientific
							data-value = 2; for currency converter
							-->								
							<div class="col-8"><button class="btns btns-function-mode" data-value="0" data-type="mode">Mode</button></div>


							<div class="col-4"><button class="btns btns-function-simple" data-value="1/x" data-type="num">1/x</button></div>
							<div class="col-4"><button class="btns btns-function-simple" data-value="x²" data-type="num">x²</button></div>
							<div class="col-4"><button class="btns btns-function-simple" data-value="√" data-type="num">√</button></div>	

							<div class="col-4"><button class="btns" data-value="7" data-type="num">7</button></div>
							<div class="col-4"><button class="btns" data-value="8" data-type="num">8</button></div>
							<div class="col-4"><button class="btns" data-value="9" data-type="num">9</button></div>					

							<div class="col-4"><button class="btns" data-value="4" data-type="num">4</button></div>
							<div class="col-4"><button class="btns" data-value="5" data-type="num">5</button></div>
							<div class="col-4"><button class="btns" data-value="6" data-type="num">6</button></div>

							<div class="col-4"><button class="btns" data-value="1" data-type="num">1</button></div>
							<div class="col-4"><button class="btns" data-value="2" data-type="num">2</button></div>
							<div class="col-4"><button class="btns" data-value="3" data-type="num">3</button></div>

							<div class="col-8"><button class="btns" data-value="0" data-type="num">0</button></div>
							<div class="col-4"><button class="btns" data-value="." data-type="num">.</button></div>
						</div>
					</div>

					<div class="col-3">
						<div class="row no-gutters" id="operator-simple">
							<div class="col-12"><button class="btns btns-function-back" data-value="" data-type="back">&lt;</button></div>								
							<div class="col-12"><button class="btns btns-operator-simple" data-value="plus" data-type="oper">+</button></div>
							<div class="col-12"><button class="btns btns-operator-simple" data-value="minus" data-type="oper">-</button></div>
							<div class="col-12"><button class="btns btns-operator-simple" data-value="divide" data-type="oper">/</button></div>
							<div class="col-12"><button class="btns btns-operator-simple" data-value="multiply" data-type="oper">*</button></div>
							<div class="col-12"><button class="btns btns-operator-equal" data-value="=" data-type="equals">=</button></div>
						</div>
					</div>	

				</div>
			</div>

		</div>	

		<div id="top-white-circle">0</div>
		<div id="top-blue-square"></div>
		<div id="bottom-white-circle">0</div>
		<div id="bottom-blue-square"></div>
	</div>	
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  bootstrap modal test
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="./dist/js/main.min.js"></script>
</body>
</html>
